<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate your QR Code</title>
    <style>
        /* Sahifa markazida formni joylashtirish */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Formning uslubi */
        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 1rem; /* Tugma uchun pastda joy ajratish */
        }

        /* Formdagi label */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        /* Input uslubi */
        input[type="url"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Submit tugmasi uslubi */
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Tugmaga hover qilish uslubi */
        button:hover {
            background-color: #45a049;
        }

        /* QR Kod ro'yxatiga o'tkazuvchi tugma uslubi */
        .view-all-button {
            display: inline-block;
            padding: 0.8rem 1.2rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover holati uchun uslub */
        .view-all-button:hover {
            background-color: #0069d9;
        }

        /* Pastdagi tugma uchun konteyner uslubi */
        .button-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label>Url:</label>
        <input type="url" name="url" placeholder="https://example.com">
        <button>Submit</button>
    </form>

    <!-- QR Kodlar ro'yxatiga o'tkazuvchi tugma uchun pastki qismda alohida div -->
    <div class="button-container">
        <a href="{% url 'qr_codes' %}" class="view-all-button">View All QR Codes</a>
    </div>
</body>
</html>
