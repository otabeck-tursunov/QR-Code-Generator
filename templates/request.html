<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
             font-family: 'Poppins', sans-serif;
            display: flex;
            padding-top: 150px;
            justify-content: center;
            height: 100vh;
            width: 100%;
            background-color: #00a1e9;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden !important;
            background-image: url(../static/bg.png);
            background-size: 100%;
        }

        .container {
            margin: 0 auto;
            width: 300px;
            text-align: left;
        }

        .dots {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
        }

        .dot {
            width: 16px;
            height: 16px;
            background-color: #f7b600;
            border-radius: 50%;
        }

        .title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 5px;
            font-style: italic;
        }

        .quote-author {
            font-size: 14px;
            margin-bottom: 20px;
            color: #eeeeee;
        }

        .input-container {
            background-color: #f7b600;
            border-radius: 15px;
            padding: 15px;
            margin-top: 40px !important;
        }
        .input-container button{
            width: 100%;
            display: block;
            margin: 0 auto;
            padding: 10px 0px;
            background-color: #00a1e9;
            color: white;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            color: #00a1e9;
            background-color: white;
        }

       
    </style>
</head>
<body>

<div class="container">
    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="title">Maqsadingiz sari hozir, shu yerda harakatni boshlang!</div>
    <div class="quote-author">Stiv Jobs</div>

    <form method="post" class="input-container">
        {% csrf_token %}
        <input type="text" name="full_name" class="input" placeholder="Ism" required>
        <input type="text" name="phone_number" class="input" placeholder="Telefon raqam" required>
        <button>Jo'natish</button>
    </form>
</div>



</body>
</html>
